<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/474100jOg/avt-cap-doi-cute-cuc-dep-1_021549368.jpg" />
    <title>Vương Quốc Tình Yêu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Overlay thông báo -->
    <div id="rotate-overlay" class="rotate-overlay hidden">
        <div class="rotate-message">
            <h1>Xoay màn hình hoặc dùng PC nhé!</h1>
            <p>Trò chơi này chỉ hỗ trợ trên PC hoặc chế độ ngang (landscape) trên điện thoại. Hãy xoay màn hình để tiếp tục!</p>
        </div>
    </div>

    <div id="scene-container" class="scene-container">
        <!-- Canvas cho đồ họa -->
        <canvas id="canvas"></canvas>

        <!-- Bảng nói chuyện (góc trái) -->
        <div id="chat-box" class="chat-box">
            <div class="chat-header">
                <img id="narrator-img"
                    src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/474100jOg/avt-cap-doi-cute-cuc-dep-1_021549368.jpg"
                    alt="Narrator">
                <p id="narrator-name">Hiệp Sĩ thjnh</p>
            </div>
            <div id="chat-message" class="chat-message">
                <p id="chat-text"></p>
            </div>
        </div>

        <!-- Bảng thông báo khi vào con đường -->
        <div id="path-message-box" class="path-message-box hidden">
            <div class="message-header">
                <img id="path-narrator-img"
                    src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/474100jOg/avt-cap-doi-cute-cuc-dep-1_021549368.jpg"
                    alt="Narrator">
                <p id="path-narrator-name">Hiệp Sĩ Lãng Mạn</p>
            </div>
            <p id="path-message-text"></p>
            <div class="message-buttons">
                <button id="continue-btn">Tiếp tục</button>
                <button id="back-btn">Quay lại</button>
            </div>
        </div>

        <!-- Nút điều khiển -->
        <div id="controls" class="controls">
            <button id="up-btn" class="control-btn">↑</button>
            <div class="horizontal-btns">
                <button id="left-btn" class="control-btn">←</button>
                <button id="right-btn" class="control-btn">→</button>
            </div>
            <button id="down-btn" class="control-btn">↓</button>
        </div>
    </div>

    <div id="final-surprise" class="final-surprise hidden">
        <div class="fireworks"></div>
        <h1 id="final-text">I Love You!</h1>
        <p id="final-message">Em có muốn cùng anh đi tiếp hành trình này không?</p>
        <button id="yes-btn">Có, em cũng thích anh!</button>
        <button id="think-btn">Để em suy nghĩ...</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
